apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api-deployment
  labels:
    app: flask-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
      - image: flask-api
        name: flask-api
        imagePullPolicy: Never
        ports:
          - containerPort: 5100
---
apiVersion: v1
kind: Service
metadata:
  name: flask-api-service
spec:
  selector:
    app: flask-api-deployment
  ports:
    - protocol: TCP
      port: 5100
      targetPort: 5100